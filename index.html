<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"> Rock Paper Scissors</div>
    <div class="game">
        <div class="row1">
            <div class="options" id="rock"><img src="rock.jpg"></div>
            <div class="options" id="paper"><img src="paper.jpg"></div>
            <div class="options" id="scissors"><img src="scissors.jpg"></div>
        </div>
    </div>
    <div class="game">
        <div class="scorerow">
            <div class="score">0</div>
            <div class="score">0</div>
            <div class="score">You</div>
            <div class="score">Comp</div>
        </div>
    </div>
    <div class="game">
        <div class="textbox">Pick your move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
